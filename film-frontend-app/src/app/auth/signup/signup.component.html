<form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" required/>
        <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched" class="error-message">
            email is required.
        </div>
        <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched" class="error-message">
            invalid email.
        </div>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" required/>
      <div *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" />
      <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched" class="error-message">
        Password is required.
      </div>
      <div *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="create-account-link">
        Goto <a href="/auth/login">Login</a>
      </div>
    <button type="submit" [disabled]="signupForm.invalid" class="submit-button">Signup</button>
    <!-- <button type="submit"  class="submit-button">Signup</button> -->
  </form>
